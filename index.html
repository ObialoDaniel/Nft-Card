<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="card"> 
    <img src="./images/image-equilibrium.jpg"alt="code_img"> 
    <h3>Equilibrium #3429 </h3> 
    <p class="main">Our Equilibrium collection promotes balance and calm. </p>
    
    <p class="time"> 
      <img src="./images/icon-ethereum.svg" alt="ethereum">
      0.041 ETH</p>
    <p class="days">
      <img src="./images/icon-clock.svg" alt="clock">
      3 days left </p> 

    <div class="name">
      <img src="./images/image-avatar.png" alt="avatar">
      <p><span> Creation of</span>  Jules Wyvern</p>  
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Obialo</a>.
    </div>
  </div>
 
</body>
</html>
